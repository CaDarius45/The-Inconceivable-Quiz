{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/quizs/index.css' %}"/>
{% endblock %} 

{% block header %}
  <nav>
    <ul>
        <li><a href="{% url 'menu' %}">HOME</a></li> 
        <li><a href="{% url 'user-profile' %}">profile</a></li> 
        <li><a href="{% url 'quiz-index' %}">quizzes</a></li>
        <li><a href="{% url 'question-index' %}">questions</a></li>
    </ul>
  </nav>
{% endblock %} 

{% block content %}
<section class="page-header">
  <h1>Your Quizzez</h1>
  <li><a href="{% url 'quiz-create' %}">Create a quiz</a></li>
</section>
<section class="card-container">
  {% for quiz in quizs %}
    <div class="card">
      <a href="{% url 'quiz-detail' quiz.id %}">
        <div class="card-content">
          <h2 class="card-title">{{ quiz.name }}</h2>
        </div>
      </a>
    </div>
  {% endfor %}
</section>
{% endblock %}
